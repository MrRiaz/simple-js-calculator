<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-area">
        <div class="input-area">
                <input id="input" type="text">
                <span type="button" onclick="clean()">C</span>
                <span type="button" onclick="back()"><</span>
                <span type="button" onclick="insert('/')">/</span>
                <span type="button" onclick="insert('*')">x</span>
                <span type="button" onclick="insert(7)">7</span>
                <span type="button" onclick="insert(8)">8</span>
                <span type="button" onclick="insert(9)">9</span>
                <span type="button" onclick="insert('-')">-</span>
                <span type="button" onclick="insert(4)">4</span>
                <span type="button" onclick="insert(5)">5</span>
                <span type="button" onclick="insert(6)">6</span>
                <span type="button" onclick="insert('+')" class="plus"> + </span>
                <span type="button" onclick="insert(3)">3</span>
                <span type="button" onclick="insert(2)">2</span>
                <span type="button" onclick="insert(1)">1</span>
                <span type="button" onclick="insert(0)">0</span>
                <span type="button" onclick="insert(00)">00</span>
                <span type="button" onclick="insert('.')">.</span>
                <span type="button" onclick="equal()">=</span>
        </div>
    </div>
    <script>
        function insert(num){
            document.getElementById('input').value = document.getElementById('input').value + num;
        }
        function equal(){
            var exp = document.getElementById('input').value;
            if(exp){
                document.getElementById('input').value = eval(exp);
            }
        }
        function clean(){
                document.getElementById('input').value = '';
        }
        function back(){
            var exp = document.getElementById('input').value;
            document.getElementById('input').value = exp.substring(0, exp.length-1);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>
</html>
